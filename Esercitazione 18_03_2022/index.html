<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopedia Personaggi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>

<body>
    <h1 class="title">Enciclopedia Personaggi</h1>
   
    <div class="flex-container">
        <div class="divSearch">
            <h3 class="subtitle">Ricerca Personaggi</h3>
            <input id="inputSearch" placeholder="Ricerca il Personaggio"></input>    
        </div> 
        <div id="personList"></div>
        <div class="divAdd">
            <h3 class="subtitle">Aggiungi Personaggi</h3>
            <!-- <input type="text" id="inputUrl" placeholder="Incolla qui l'URL l'immagine del Personaggio"> -->
            <input type="text" name="nome " id="inputName" placeholder=" Nome del Personaggio">
            <input id="inputWorld" placeholder="Mondo di appartenenza"></input>
            <button class="pulsante" id="submit">Aggiungi il Personaggio</button>
        </div>
    </div>
    
   
    
</body>
</html>
