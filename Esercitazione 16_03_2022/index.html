<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    
</head>
<body>
    <hr />
    <h3 class="titles">Generatore di Citazioni </h3>
    <div id="containerQuotes"> </div>
    <button class="pulsante">Genera una citazione casuale dal film StarWars</button>

    <hr />
    <h3>Commenta l'articolo</h3>
    <input type="text" id="inputUrl" placeholder="Incolla qui l'URL della tua immagine">
    <input type="text" name="nome " id="inputName" placeholder="Scrivi qui il tuo Nome">
    <input type="email" name="email " id="inputEmail" placeholder="Scrivi qui la tua E-Mail">
    <textarea id="inputText" placeholder="Inserisci qui il tuo Commento"></textarea>
    <button class="pulsante" id="submit">Aggiungi un commento</button>
    <div id="comments"></div>
</body>
</html>
